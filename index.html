<html>

<body>

<div id="app">
 
    <my-counter info="likes"></my-counter>
    <my-counter info="dislikes"></my-counter>

</div>

<template id="counter-template">
  <div>
    <h1>{{ info }}</h1>
    <button @click="count += 1">Increment {{ count }}</button>
  </div>
</template>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  Vue.component('my-counter', {
    template: '#counter-template',
    props: ['info'],
    data: function() {
      return { count: 0 }
    }
  });
  new Vue ({
    el: '#app'

  });
</script>
</body>
</html>
